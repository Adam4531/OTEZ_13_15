<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signForm" (ngSubmit)="onSubmit()">
        <div>
          <div class="form-group">
            <label for="NIP">NIP firmy</label><br>
            <input
            type="text"
            id="NIP"
            class="form-control" formControlName="NIP"
            name="NIP"
            required>
          </div>
        </div>

        <div class="form-group">
          <label for="name">Imię i nazwisko organizatora</label><br>
          <input
          type="text"
          id="name"
          class="form-control" formControlName="name"
          name="name"
          required>
        </div>

        <div class="form-group">
          <label for="email">Email</label><br>
          <input
          type="text"
          id="email"
          class="form-control" formControlName="email"
          name="email"
          required
          email>
        </div>

        <div class="form-group">
          <label for="ticket_count">Ilość biletów</label><br>
          <input
          type="text"
          id="ticket_count"
          class="form-control" formControlName="ticket_count"
          name="ticket_count"
          required>
        </div>

        <div class="form-group">
          <label for="event_name">Nazwa imprezy</label><br>
          <input
          type="text"
          id="event_name"
          class="form-control" formControlName="event_name"
          name="event_name"
          required>
        </div>


        <button
        class="btn btn-primary"
         type="submit"
         [disabled]="!signForm.valid">Zatwierdź</button>
      </form>
    </div>
  </div>
</div>
