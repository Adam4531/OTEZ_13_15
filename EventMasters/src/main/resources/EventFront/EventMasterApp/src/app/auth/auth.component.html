<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label *ngIf="id" for="firstName">Imię</label>
        <input *ngIf="id"
          type="text"
          id="firstName"
          class="form-control"
          ngModel
          name="firstName"
          required
        />
      </div>
      <div class="form-group">
        <label *ngIf="id" for="lastName">Nazwisko</label>
        <input *ngIf="id"
          type="text"
          id="lastName"
          class="form-control"
          ngModel
          name="lastName"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div *ngIf="!id" class="form-group">
      <input *ngIf="!id"
          type="radio"
          id="isEmployee"
          ngModel
          name="isEmployee"
          value="True"
        /> Jesteś pracownikiem?
      </div>
      <div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid">
          {{ id ? 'Sign Up' : 'Login' }}
        </button>
      </div>
    </form>
  </div>
</div>
